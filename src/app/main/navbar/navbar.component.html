<div id="navbar">
  <div style="margin-bottom: 3em;">
    <h4 style="color: white; font-family: 'Alexandria', sans-serif;">
      <!-- <a href="https://www.flaticon.com/free-icons/music-app" title="music app icons">Music app icons created by muhrzkifauzi - Flaticon</a> -->
      <img
        src="https://i.ibb.co/X4HMSVx/music.png"
        style="height: 1em; vertical-align: top;"
      />
      Spoutify
    </h4>
  </div>
  <div
    *ngFor="let link of links"
    (click)="changeView(link.path)"
    class="nav-link"
  >
    <i class="material-icons left-icon">{{ link.icon }}</i>
    {{ link.label }}
  </div>
  <!--  -->
  <div
    class="nav-link"
    (click)="addPlayList($event.target)"
    data-target="modal1"
  >
    <i class="material-icons left-icon"> library_add </i>
    Create Playlist
  </div>
  <div class="nav-link">
    <a routerLink="/" style="margin-left: 2em;">Log out</a>
  </div>
  <hr class="line-separation" />
  <div class="playlist-scroller" style="overflow: scroll; max-height: 50vh;">
    <div
      *ngFor="let p of playlists"
      class="nav-link"
      (click)="showPlaylist(p.id)"
    >
      {{ p.name }}
    </div>
  </div>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal" style="background-color: #121212; color: white;">
  <div class="modal-content" style="max-width: 100%;">
    <h4>New playlist</h4>
    <app-playlist-form (submitedEmitter)="ngOnInit()"></app-playlist-form>
  </div>
  <br />
  <div class="modal-footer" style="background-color: inherit;"></div>
</div>

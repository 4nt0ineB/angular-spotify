<div class="container">
  <div class="row">
    <div class="col s6">
      <h3>Spotify</h3>
    </div>
    <div class="col s6">
      <form #f="ngForm" class="">
        <div class="row">
          <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input
              #funame="ngModel"
              id="icon_prefix"
              [(ngModel)]="username"
              type="text"
              class="validate"
              maxlength="25"
              minlength="4"
              [ngClass]="{ invalid: funame.dirty && funame.invalid }"
            />
            <label for="icon_prefix">Username</label>
          </div>
        </div>
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
          style="float: right;"
          [disabled]="f.invalid"
        >
          Log in
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
</div>
